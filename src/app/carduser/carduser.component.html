<p *ngIf="user">
  <mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar class="example-header-image" src="{{user.avatar_url}}">
      <mat-card-title>{{user.login}}</mat-card-title>
      <mat-card-subtitle>
        <p>User Id: {{user.id}}</p>
        <p>Type: {{user.type}}</p></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{user.avatar_url}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
  <p>
    About account:
 </p>
      <ul>
        <li>{{user.repos_url}}</li>
        <li>{{user.subscriptions_url}}</li>
        <li>{{user.organizations_url}}</li>
        <li>{{user.received_events_url}}</li>
      </ul>
    </mat-card-content>
<mat-card-actions>
  <p>Link account</p>
  <button mat-button>{{user.html_url}}</button>

</mat-card-actions>
</mat-card>

</p>
